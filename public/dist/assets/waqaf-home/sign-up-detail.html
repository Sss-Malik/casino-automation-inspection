<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Intl-Tel-Input CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/css/intlTelInput.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div id="main" class="container-fluid p-0">
      <div class="left-column">
        <div class="login-logo">
          <img src="images/4ever.svg" alt="Logo" />
        </div>
        <h2>Sign Up for an Account</h2>
        <div class="card login-card">
          <form>
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="First name"
                name="first_name"
                required
              />
            </div>
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Last name"
                name="last_name"
                required
              />
            </div>
            <div class="mb-3 d-flex">
              <input
                id="phone"
                type="tel"
                class="form-control"
                placeholder="Phone number"
                name="phone"
                required
              />
            </div>
            <div class="mb-3 position-relative">
              <input
                type="date"
                class="form-control"
                placeholder="Date of birth"
                name="date_of_birth"
                required
              />
              <span
                class="position-absolute top-50 end-0 translate-middle-y me-3 text-white"
              >
                <i class="bi bi-calendar"></i>
              </span>
            </div>
            <div class="">
              <textarea
                class="form-control"
                placeholder="Address"
                rows="3"
                name="address"
                required
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-3">
              Complete
            </button>
          </form>
        </div>
      </div>
      <div class="right-column">
        <img src="images/Isolation_Mode.svg" alt="Background Image" />
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Intl-Tel-Input JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/js/intlTelInput.min.js"></script>
    <!-- Utils Script for Intl-Tel-Input -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/js/utils.js"></script>

    <script>
      // Initialize intl-tel-input
      const phoneInputField = document.querySelector("#phone");
      const iti = window.intlTelInput(phoneInputField, {
        initialCountry: "auto",
        geoIpLookup: (callback) => {
          fetch("https://ipinfo.io/json?token=YOUR_TOKEN_HERE") // Replace with your token
            .then((response) => response.json())
            .then((data) => callback(data.country))
            .catch(() => callback("us"));
        },
        utilsScript:
          "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/js/utils.js",
      });
    </script>
  </body>
</html>

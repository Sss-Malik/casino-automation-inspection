<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password reset</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div id="main" class="container-fluid p-0">
      <div class="left-column">
        <div class="login-logo">
          <img src="images/4ever.svg" alt="Logo" />
        </div>
        <h2>Password reset</h2>
        <p class="mt-2 column-text">
          Your password has been successfully reset. Click below to log in
          magically
        </p>
        <div class="card login-card">
          <form>
            <button type="submit" class="btn password-btn btn-primary w-100">
              Continue
            </button>
            <p class="reset-links">
              <a href="login.html"
                ><img src="images/left-arrow.svg" />back to login</a
              >
            </p>
          </form>
        </div>
      </div>
      <div class="right-column">
        <img src="images/Isolation_Mode.svg" alt="Background Image" />
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

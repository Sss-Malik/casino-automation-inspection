<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Password</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div id="main" class="container-fluid p-0">
      <div class="left-column">
        <div class="login-logo">
          <img src="images/4ever.svg" alt="Logo" />
        </div>
        <h2>Set new password</h2>
        <p class="mt-2 column-text">
          Your new password must be different to previously used passwords
        </p>
        <div class="card login-card">
          <form>
            <div class="mb-3 position-relative">
              <input
                type="password"
                class="form-control"
                placeholder="Password"
                required
              />
              <span
                class="position-absolute top-50 end-0 translate-middle-y me-3 text-white"
                style="cursor: pointer"
              >
                <i class="bi bi-eye-slash"></i>
              </span>
            </div>
            <p>Must be at least 8 characters.</p>

            <div class="mb-3 position-relative">
              <input
                type="password"
                class="form-control"
                placeholder="Confirm Password"
                required
              />
              <span
                class="position-absolute top-50 end-0 translate-middle-y me-3 text-white"
                style="cursor: pointer"
              >
                <i class="bi bi-eye-slash"></i>
              </span>
            </div>

            <button type="submit" class="btn password-btn btn-primary w-100">
              Reset Password
            </button>
            <p class="reset-links">
              <a href="login.html"
                ><img src="images/left-arrow.svg" />back to login</a
              >
            </p>
          </form>
        </div>
      </div>
      <div class="right-column">
        <img src="images/Isolation_Mode.svg" alt="Background Image" />
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
